<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>中国地图下钻+标记点（完整功能版）</title>
  <script src="https://cdn.jsdelivr.net/npm/echarts@5"></script>
  <style>
    html, body, #main {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .info-panel {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 5px;
      font-size: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div id="main"></div>
  <div class="info-panel">
    <div>单击地区：下钻到下一级</div>
    <div>单击标记点：跳转网站</div>
    <div>双击空白：返回上一级</div>
  </div>

  <script>
    const chart = echarts.init(document.getElementById('main'));
    let levelStack = []; // 记录下钻历史，用于返回

    // 标记点数据
    const markPoints = [
        {
            pvs: '山东',
            name: '济南市 平阴县',
            value: [116.45619, 36.28927],
            label: { formatter: '群主' }
        },
        {
            pvs: '山东',
            name: '济南市 平阴县',
            value: [116.5, 36.2960],
            label: { formatter: 'susan' }
        },
        {
            pvs: '广东',
            name: '汕头市 潮阳区',
            value: [116.6822, 23.3535],
            label: { formatter: 'Yaten' }
        },
        {
            pvs: '北京',
            name: '北京市 海淀区',
            value: [116.3103, 39.9923],
            label: { formatter: 'hungryHenry' }
        },
        {
            pvs: '福建',
            name: '厦门市',
            value: [118.0895, 24.4798],
            label: { formatter: '叶子' }
        },
        {
            pvs: '浙江',
            name: '宁波市 鄞州区',
            value: [121.5440, 29.8683],
            label: { formatter: 'GuYang17' }
        },
        {
            pvs: '广东',
            name: '肇庆市 四会市',
            value: [112.7330, 23.3265],
            label: { formatter: 'Lukemich' }
        },
        {
            pvs: '江苏',
            name: '南京市',
            value: [118.7969, 32.0603],
            label: { formatter: 'Errorsia' }
        },
        {
            pvs: '陕西',
            name: '咸阳市 秦都区',
            value: [108.71493, 34.33804],
            label: { formatter: 'HHYYYY' }
        },
        {
            pvs: '山东',
            name: '临沂市',
            value: [118.3418084, 35.0535022],
            label: { formatter: 'Ruibin_Ningh' }
        },
        {
            pvs: '北京',
            name: '北京市 大兴区',
            value: [116.317804, 39.633624],
            label: { formatter: 'Zyx' }
        }
    ];

    // 名字到URL的映射
    const nameToURL = {
        '群主': 'https://home.linmohan.fun/',
        'Yaten': 'https://yaten.xyz/',
        'hungryHenry': 'https://hungryhenry.cn/',
        '叶子': 'https://002.lgcm.xyz/',
        'GuYang17': 'https://guyang17.github.io/',
        'Errorsia': 'https://errorsia.com/',
        'HHYYYY': 'https://hhyyyy.cn/',
        'Ruibin_Ningh': 'https://www.ruibin-ningh.top/',
        'Zyx': 'https://blog.zyx-2012.cn/'
    };

    // 省份名称映射（用于处理简称和全称的匹配）
    const provinceMapping = {
        '北京市': '北京',
        '天津市': '天津',
        '河北省': '河北',
        '山西省': '山西',
        '内蒙古自治区': '内蒙古',
        '辽宁省': '辽宁',
        '吉林省': '吉林',
        '黑龙江省': '黑龙江',
        '上海市': '上海',
        '江苏省': '江苏',
        '浙江省': '浙江',
        '安徽省': '安徽',
        '福建省': '福建',
        '江西省': '江西',
        '山东省': '山东',
        '河南省': '河南',
        '湖北省': '湖北',
        '湖南省': '湖南',
        '广东省': '广东',
        '广西壮族自治区': '广西',
        '海南省': '海南',
        '重庆市': '重庆',
        '四川省': '四川',
        '贵州省': '贵州',
        '云南省': '云南',
        '西藏自治区': '西藏',
        '陕西省': '陕西',
        '甘肃省': '甘肃',
        '青海省': '青海',
        '宁夏回族自治区': '宁夏',
        '新疆维吾尔自治区': '新疆',
        '台湾省': '台湾',
        '香港特别行政区': '香港',
        '澳门特别行政区': '澳门'
    };

    // 根据省份名称过滤标记点
    function filterMarkPointsByProvince(provinceName) {
        console.log('过滤省份:', provinceName); // 调试信息
        
        // 先找到对应的简称
        let targetProvince = provinceName;
        
        // 如果传入的是全称，转换为简称
        for (const [fullName, shortName] of Object.entries(provinceMapping)) {
            if (fullName === provinceName || fullName.includes(provinceName)) {
                targetProvince = shortName;
                break;
            }
        }
        
        // 如果传入的本身就是简称，直接使用
        if (Object.values(provinceMapping).includes(provinceName)) {
            targetProvince = provinceName;
        }
        
        console.log('目标省份简称:', targetProvince); // 调试信息
        
        const filtered = markPoints.filter(point => point.pvs === targetProvince);
        console.log('过滤后的点:', filtered); // 调试信息
        
        return filtered;
    }

    function getMapUrlByCode(code) {
      if (code === '100000') {
        return 'https://geojson.cn/api/china/100000.json';
      } else if (code.length === 6) {
        return `https://geojson.cn/api/china/${code}.json`;
      } else if (code.includes('/')) {
        return `https://geojson.cn/api/china/${code}.json`;
      }
    }

    function loadMap(code, name, showMarkers = true, provinceName = null) {
      const url = getMapUrlByCode(code);
      fetch(url)
        .then(res => {
          if (!res.ok) throw new Error(`加载失败：${res.status}`);
          return res.json();
        })
        .then(geoJson => {
          echarts.registerMap(name, geoJson);
          
          // 构建series数组
          const series = [
            {
              name: '地区',
              type: 'map',
              map: name,
              geoIndex: 0,
              emphasis: {
                itemStyle: {
                  areaColor: '#389BB7'
                }
              }
            }
          ];

          // 根据地图级别决定显示哪些标记点
          if (showMarkers) {
            let pointsToShow = [];
            
            if (code === '100000') {
              // 全国地图显示所有标记点
              pointsToShow = markPoints;
            } else if (provinceName) {
              // 省份地图只显示该省的标记点
              pointsToShow = filterMarkPointsByProvince(provinceName);
            }

            if (pointsToShow.length > 0) {
              series.push({
                name: '标注',
                type: 'scatter',
                coordinateSystem: 'geo',
                symbol: 'pin',
                symbolSize: 50,
                label: {
                  show: true,
                  color: 'black',
                  fontWeight: 'bold',
                  fontSize: 12
                },
                itemStyle: {
                  color: '#e74c3c'
                },
                data: pointsToShow,
                zlevel: 2
              });
            }
          }

          chart.setOption({
            title: {
              text: name + (showMarkers && series.length > 1 ? '（含标注点击跳转）' : ''),
              left: 'center',
              top: 10
            },
            geo: {
              map: name,
              roam: true,
              center: null, // 重置中心点
              zoom: 1, // 重置缩放
              label: { 
                show: true,
                color: '#000'
              },
              emphasis: { 
                label: { 
                  show: true,
                  color: '#fff'
                }
              },
              itemStyle: {
                areaColor: '#f0f0f0',
                borderColor: '#999'
              }
            },
            tooltip: {
              trigger: 'item',
              formatter: function(params) {
                if (params.seriesName === '标注') {
                  return params.data.name + '<br/>' + params.data.label.formatter;
                }
                return params.name;
              }
            },
            series: series
          });

          levelStack.push({ code, name, geoJson, showMarkers, provinceName });
        })
        .catch(error => {
          console.error('地图加载失败:', error);
          alert('地图数据加载失败: ' + error.message);
        });
    }

    // 初始化全国地图（显示所有标记点）
    loadMap('100000', '中国', true, null);

    // 点击事件处理
    chart.on('click', params => {
      // 如果点击的是标记点，跳转到对应网站
      if (params.seriesName === '标注') {
        const person = params.data?.label?.formatter;
        if (nameToURL[person]) {
          window.open(nameToURL[person], '_blank');
          return;
        }
      }

      // 如果点击的是地区，进行下钻
      if (params.seriesName === '地区') {
        const currentMap = echarts.getMap(chart.getOption().geo[0].map);
        if (!currentMap || !currentMap.geoJson) return;

        const feature = currentMap.geoJson.features.find(f => f.properties.name === params.name);
        if (!feature) return;

        const code = feature.properties.code;
        const level = feature.properties.level;
        const filename = feature.properties.filename;

        // 0: 全国, 1: 省, 2: 市, 3: 县
        if (level === 0 || level === 1) {
          // 当从全国下钻到省份时，传递省份名称用于过滤标记点
          let provinceName = null;
          if (level === 0) {
            // 从全国下钻到省份，使用点击的省份名称
            provinceName = params.name;
          }
          
          loadMap(filename || code, feature.properties.fullname || params.name, true, provinceName);
        } else {
          console.log('已到最底层：', feature.properties.name);
        }
      }
    });

    // 双击空白区域返回上一级
    chart.getZr().on('dblclick', (event) => {
      // 检查是否点击在图表元素上
      const target = event.target;
      if (target && target.type !== 'group') return;

      if (levelStack.length > 1) {
        levelStack.pop(); // 移除当前
        const prev = levelStack[levelStack.length - 1];
        echarts.registerMap(prev.name, prev.geoJson);
        
        // 构建series数组
        const series = [
          {
            name: '地区',
            type: 'map',
            map: prev.name,
            geoIndex: 0,
            emphasis: {
              itemStyle: {
                areaColor: '#389BB7'
              }
            }
          }
        ];

        // 根据返回的地图级别决定显示哪些标记点
        if (prev.showMarkers) {
          let pointsToShow = [];
          
          if (prev.code === '100000') {
            // 返回全国地图显示所有标记点
            pointsToShow = markPoints;
          } else if (prev.provinceName) {
            // 返回省份地图只显示该省的标记点
            pointsToShow = filterMarkPointsByProvince(prev.provinceName);
          }

          if (pointsToShow.length > 0) {
            series.push({
              name: '标注',
              type: 'scatter',
              coordinateSystem: 'geo',
              symbol: 'pin',
              symbolSize: 50,
              label: {
                show: true,
                color: 'black',
                fontWeight: 'bold',
                fontSize: 12
              },
              itemStyle: {
                color: '#e74c3c'
              },
              data: pointsToShow,
              zlevel: 2
            });
          }
        }

        chart.setOption({
          title: {
            text: prev.name + (prev.showMarkers && series.length > 1 ? '（含标注点击跳转）' : ''),
            left: 'center',
            top: 10
          },
          geo: {
            map: prev.name,
            roam: true,
            label: { 
              show: true,
              color: '#000'
            },
            emphasis: { 
              label: { 
                show: true,
                color: 'black'
              }
            },
            itemStyle: {
              areaColor: '#f0f0f0',
              borderColor: '#999'
            }
          },
          tooltip: {
            trigger: 'item',
            formatter: function(params) {
              if (params.seriesName === '标注') {
                return params.data.name + '<br/>' + params.data.label.formatter;
              }
              return params.name;
            }
          },
          series: series
        });
      }
    });
  </script>
</body> 
</html>
